<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Issue - List</title>

<!-- Bootstrap Core CSS -->
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="lib/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- DataTables CSS -->
<link href="lib/datatables-plugins/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link href="lib/datatables-responsive/dataTables.responsive.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<main role="main" class="container">

	<div class="header">
		<nav class="navbar navbar-expand-sm d-flex justify-content-between">
			<!-- logo -->
			<a class="navbar-brand" href="index"><img src="images/logo_nuhs.png" alt=""></a>
		</nav>
		<h3 class="my-auto text-muted">Issue List</h3>
	</div>
	
	<div class="container">
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Details</th>
				<th>Department</th>
				<th>User</th>
				<th>Category</th>
			</tr>
			<tr th:each="issue : ${issues}">
				<td th:text="${issue.id}"></td>
				<td th:text="${issue.title}"></td>
				<td th:text="${issue.details}"></td>
				<td th:text="${issue.department}"></td>
				<td th:text="${issue.user}"></td>
				<td th:text="${issue.category}"></td>
			</tr>
		</table>
	</div>
	</main>
	<footer class="footer">
		<div class="container">
			<p>&copy; NUHS 2018</p>
		</div>
	</footer>
	<!-- jQuery -->
	<script src="lib/jquery/jquery.min.js" type="text/javascript"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="lib/metisMenu/metisMenu.min.js" type="text/javascript"></script>

	<!-- DataTables JavaScript -->
	<script src="lib/datatables/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
	<script src="lib/datatables-plugins/dataTables.bootstrap.min.js"
		type="text/javascript"></script>
	<script src="lib/datatables-responsive/dataTables.responsive.js"
		type="text/javascript"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js" type="text/javascript"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script type="text/javascript">
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

</body>

</html>
