<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>NUHS</title>

<!-- Bootstrap Core CSS -->
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="lib/metisMenu/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<nav class="navbar navbar-expand-sm d-flex justify-content-between">
		<!-- logo -->
		<a class="navbar-brand" href="#"><img src="images/logo_nuhs.png"></a>
		<!-- Links -->
		<!-- 
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Logout</a>
			</li>
		</ul>
		 -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="#" th:action="@{/login_post}"
							th:object="${user}" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email"
										autofocus th:field="*{email}">
								</div>
								<div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" value="" th:field="*{password}">
								</div>
								<!--  
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                -->
								<!-- Change this to a button or input when using this as a form -->
								<p>
									<input type="submit" value="Submit" /> 
									<input type="submit" value="New Sign Up" onclick="javascript: form.action='/signup';"/>
									<input type="submit" value="Sign Up Token" onclick="javascript: form.action='/signup_token';"/>
								</p>
								<!-- 
                                <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                 -->
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
        <footer class="footer">
            <p>Copyright Â© 2018 National University Health System. All Rights Reserved. Developed by GCTO Office.</p>
        </footer>
	</div>

	<!-- jQuery -->
	<script src="lib/jquery/jquery.min.js" type="text/javascript"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="lib/metisMenu/metisMenu.min.js" type="text/javascript"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/admin.js" type="text/javascript"></script>

</body>

</html>
