<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Patient Details</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link href="../static/jumbotron-narrow.css" rel="stylesheet">
<link href="../static/contact.css" rel="stylesheet">
<script src="../static/js/jquery-3.3.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {
    $('#btnCreateIssue').click(function() {
		console.log("Button clicked");
         $.ajax({
            url: '/add_issue_post',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
				window.location.href = "/index"
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});       
</script>

</head>

<body>

    <main role="main" class="container">
		<div class="header">
			<nav class="navbar navbar-expand-sm d-flex justify-content-between">
				<!-- logo -->
				<a class="navbar-brand" href="index"><img
					src="images/logo_nuhs.png" alt=""></a>
			</nav>
			<h3 class="text-muted my-auto">Issue New</h3>
		</div>

		<div class="jumbotron">
			<h1 class="my-auto">Issue</h1>
			<form role="form" action="#" th:action="@{/add_issue_post}"
				th:object="${issue}" method="post">
				<label for="inputName" class="sr-only">Title</label> <input
					type="text" name="inputTitle" id="inputTitle" class="form-control"
					placeholder="Title" required autofocus th:field="*{title}">
				<br> <br> <label for="inputDetails" class="sr-only">Details</label>
				<input type="text" name="inputDetails" id="inputDetails"
					class="form-control" placeholder="Details" required autofocus
					th:field="*{details}"> <br> <br> <label
					for="inputDepartment" class="sr-only">Department</label> <input
					type="text" name="inputDepartment" id="inputDepartment"
					class="form-control" placeholder="Department" required autofocus
					th:field="*{department}"> <br> <br> <label
					for="inputUser" class="sr-only">User</label> <input type="text"
					name="inputUser" id="inputUser" class="form-control"
					placeholder="User" required autofocus th:field="*{user}"> <br>
				<br> <label for="inputCategory" class="sr-only">Category</label>
				<input type="text" name="inputCategory" id="Category"
					class="form-control" placeholder="Category" required
					th:field="*{category}"> <br> <br> <input
					type="submit" value="Submit" />
			</form>
		</div>
		</main>
		<footer class="footer">
			<div class="container">
				<p>&copy; NUHS 2018</p>
			</div>
		</footer>
</body>
</html>
